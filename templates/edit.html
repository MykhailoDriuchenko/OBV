{% extends "base.html" %} {% block content %}
<h2>Редактирование объявления</h2>

<form method="post" enctype="multipart/form-data" class="edit-form">
    <input type="text" name="title" value="{{ ad[2] }}" placeholder="Заголовок" required><br>
    <textarea name="description" placeholder="Описание" required>{{ ad[3] }}</textarea><br>
    <input type="number" name="price" value="{{ ad[5] }}" placeholder="Цена" step="0.01" required><br> {% if ad[6] %}
    <p>Текущее фото:</p>
    <img src="/static/uploads/{{ ad[6] }}" width="200"><br> {% endif %}

    <p>Загрузить новое фото (необязательно):</p>
    <input type="file" name="image"><br>

    <button type="submit">Сохранить</button>
</form>

{% include "footer.html" %}

<style>
    .edit-form {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        margin: 0 auto 20px auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .edit-form input,
    .edit-form textarea,
    .edit-form button {
        border-radius: 5px;
        border: none;
        padding: 8px;
        font-size: 14px;
    }
    
    .edit-form input,
    .edit-form textarea {
        background-color: #2a2a2a;
        color: #e0e0e0;
    }
    
    .edit-form button {
        background-color: #4b5dff4d;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .edit-form button:hover {
        background-color: #ff6b7a;
    }
</style>
{% endblock %}
