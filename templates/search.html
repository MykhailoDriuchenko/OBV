<form action="{{ url_for('index') }}" method="get" class="search-bar" id="searchForm">
    <div class="search-input-wrapper">
        <input type="text" name="q" id="searchInput" placeholder="Поиск объявлений..." autocomplete="off" value="{{ request.args.get('q', '') }}">
        <div id="suggestions" class="suggestions-box"></div>
    </div>
    <button type="submit" id="searchBtn">Поиск</button>


</form>

<style>
    .search-bar {
        display: flex;
        align-items: center;
        width: 34%;
        gap: 10px;
    }
    
    .search-input-wrapper {
        position: relative;
        flex: 1;
        background: #1e1e1e;
        padding: 6px 12px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .search-bar input {
        background: transparent;
        border: none;
        outline: none;
        color: #e0e0e0;
        padding: 6px 8px;
        font-size: 14px;
        width: 100%;
    }
    
    .search-bar button {
        background: #6aa8d1;
        border: none;
        color: white;
        padding: 12px 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .search-bar button:hover {
        background: #5593b7;
    }
    
    .sort-select {
        background: #1e1e1e;
        color: #e0e0e0;
        border: none;
        padding: 12px 12px;
        border-radius: 8px;
        cursor: pointer;
    }
    
    .sort-select option {
        background: #1e1e1e;
        color: #e0e0e0;
    }
    /* Подсказки поиска */
    
    .suggestions-box {
        position: absolute;
        top: 38px;
        left: 0;
        right: 0;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 6px;
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
    }
    
    .suggestions-box div {
        padding: 8px;
        cursor: pointer;
        transition: background 0.2s;
    }
    
    .suggestions-box div:hover {
        background: #333;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("searchInput");
        const suggestionsBox = document.getElementById("suggestions");
        const searchForm = document.getElementById("searchForm");

        // Если поле пустое — отменяем отправку
        searchForm.addEventListener("submit", (e) => {
            if (input.value.trim() === "") {
                e.preventDefault();
            }
        });

        input.addEventListener("input", async() => {
            let query = input.value.trim();
            if (query.length < 2) {
                suggestionsBox.style.display = "none";
                return;
            }

            let response = await fetch(`/search_suggestions?q=${encodeURIComponent(query)}`);
            let suggestions = await response.json();

            suggestionsBox.innerHTML = "";
            if (suggestions.length > 0) {
                suggestionsBox.style.display = "block";
                suggestions.forEach(item => {
                    let div = document.createElement("div");
                    div.textContent = item;
                    div.onclick = () => {
                        input.value = item;
                        suggestionsBox.style.display = "none";
                    };
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.style.display = "none";
            }
        });

        // Авто-отправка формы при изменении сортировки
        sortSelect.addEventListener("change", () => {
            form.submit();
        });

    });
</script>
